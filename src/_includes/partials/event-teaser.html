<div class="event-teaser flow flow-space-400 | bg-white">
  <div class="event-teaser__text flow flow-space-200">
    <h3
      class="
        event-teaser__headline
        |
        text-550
        md:text-600
        lg:text-600
        weight-bold
        color-dark
      "
    >
      {{item.data.title}}
    </h3>
    <p class="color-primary text-400 md:text-500 weight-bold">
      {{item.data.date | dateFilter}} {% if item.data.endDate %} -
      {{item.data.endDate | dateFilter}} {% endif %}
    </p>
    <p class="text-400 md:text-500">
      {{item.data.summary | markdownFilter | safe }}
    </p>
  </div>
  <div class="button button--slim" aria-hidden="true">More Info</div>
  <a href="{{ item.url }}" class="event-teaser__link">
    <span class="sr-only">More about {{ item.data.title }}</span>
  </a>
</div>
