{% extends "layouts/base.html" %} {% block content %}
<section class="panel | bg-white">
  <div class="panel__content">
    <div class="event-landing | flow flow-space-400">
      <h2 class="text-600 md:text-700 lg:text-800">Upcoming Events</h2>
      <div
        class="double-grid-switcher"
        style="--dgs-threshold-l: 52rem; --dgs-column-count-l: 2"
      >
        {% for item in collections.events %}
         {% include "partials/event-teaser.html" %}
        {% endfor %}

        <h2 class="text-600 md:text-700 lg:text-800" style="grid-column-start: 1; grid-column-end: -1">
          Previous Events
        </h2>
        {% for item in collections.prevEvents %}
          {% include "partials/event-teaser.html" %}
        {% endfor %}
      </div>
    </div>
  </div>
</section>

{% endblock %}
